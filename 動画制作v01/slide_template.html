<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNS Slide Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            color: white;
            text-align: center;
            padding: 80px;
            position: relative;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .slide-content {
            position: relative;
            z-index: 1;
            max-width: 1600px;
        }

        .slide h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .slide h2 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
        }

        .slide h3 {
            font-size: 44px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #FFE066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slide ul {
            list-style: none;
            font-size: 36px;
            line-height: 1.8;
            text-align: left;
        }

        .slide li {
            margin-bottom: 24px;
            position: relative;
            padding-left: 60px;
        }

        .slide li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #FFE066;
            font-size: 32px;
        }

        .slide .subtitle {
            font-size: 40px;
            margin-bottom: 80px;
            color: #E6F3FF;
            font-weight: 300;
        }

        .slide .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            margin-top: 40px;
        }

        .slide .comparison>div {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            border-left: 8px solid #FFE066;
        }

        .slide .tech-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            margin-top: 40px;
        }

        .slide .tech-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
        }

        .slide .checkmark {
            color: #4CAF50;
            font-size: 40px;
            margin-right: 20px;
        }

        .slide .footer {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="slide" id="slide-template">
        <div class="slide-content">
            <h1 id="slide-title">タイトル</h1>
            <div class="subtitle" id="slide-subtitle">サブタイトル</div>
            <div id="slide-body">
                <!-- スライドごとの内容がここに挿入される -->
            </div>
        </div>
        <div class="footer">VNS masakinihirota</div>
    </div>
</body>

</html>
